<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-lateral">
            <img src="img/img.png" alt="">
        </div>

        <div class="container-principal">
            <div class="conteudo-principal">
                <div class="logo">
                    <img src="img/logo.png" alt="Instagram">
                </div>
                
                
                
                    <form>
                        <input type="email" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="Senha">
                        <button>Entrar</button>
                    </form>
               

                <div class="links">
                    <div>
                        <img src="img/facebook.png" width="10px">
                        <p>Entrar com o Facebook</p>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="conteudo-inferior">
                <p>Não tem uma conta?</p> 
                <a href="#">Cadastre-se</a>
            </div>

            <div class="apps">
                <p>Obtenha o aplicativo</p>
                <img src="img/appstore.png" alt="App Store">
                <img src="img/googleplay.png" alt="Google Play">
            </div>
        </div>
    </div>

    
</body>
</html>
